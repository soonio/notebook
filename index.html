<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>清流的小本本</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '清流的小本本',
      repo: 'https://iosoon.cn',
      logo: '_media/icon.svg',
      coverpage: true,
      maxLevel: 3,
      subMaxLevel: 2,
      loadSidebar: true,
      alias:{
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      autoHeader: true,
      mergeNavbar: true,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      auto2top: true,
      search: 'auto', // 默认值
      plugins: [
        function(hook, vm) {
          hook.ready(function () {
            mermaid.initialize({startOnLoad: false});
          });
          hook.doneEach(function () {
            mermaid.init(undefined, '.mermaid');
          });
        }
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            if(code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)){
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-ini.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
